<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home CountriesApp</title>
		<link rel="stylesheet" href="assets/css/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="loaders-main" id="loadings-time">
			<span class="loader"></span>
		</div>

		<button class="back-to-top">
			<span><img src="assets/images/backtop.svg" alt="assets" /></span>
		</button>
		<header class="header-container">
			<div class="header-content">
				<h2 class="title"><a href="/">Where in the world?</a></h2>
				<button class="theme-changer">
					<img src="assets/images/mode.svg" alt="" />
				</button>
			</div>
		</header>
		<main>
			<div class="search-filter-container">
				<div class="search-container">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" placeholder="Search for a country..." />
				</div>

				<select class="filter-by-region-sort">
					<option value="all">Sort</option>
					<option value="population">Population</option>
					<option value="region">Region</option>
					<option value="capital">Capital</option>
					<option value="title">Title</option>
				</select>

				<select class="filter-by-region">
					<option hidden>Filter by Region</option>
					<option value="Africa">Africa</option>
					<option value="America">America</option>
					<option value="Asia">Asia</option>
					<option value="Europe">Europe</option>
					<option value="Oceania">Oceania</option>
				</select>
			</div>
			<div class="countries-container">
				<ul class="page-ul"></ul>
			</div>
		</main>
		<script src="assets/js/main.js"></script>
		<!-- <script src="assets/js/count.js"></script> -->
		/
		<script src="assets/js/app.js"></script>

		<script>
			// Tugmani tanlash
			const backToTopButton = document.querySelector(".back-to-top");

			// Tugmani ochish uchun funksiya
			function scrollFunction() {
				if (window.scrollY > 20) {
					backToTopButton.classList.add("show");
				} else {
					backToTopButton.classList.remove("show");
				}
			}

			// Yuqoriga qaytish uchun funksiya
			function backToTop() {
				window.scrollTo({ top: 0, behavior: "smooth" });
			}

			// Tugmani ko'rsatish
			window.addEventListener("scroll", scrollFunction());
			backToTopButton.addEventListener("click", backToTop());

			// theme
		</script>
	</body>
</html>
